<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Lista Piw</title>
</head>

<body>

<h2>Lista Piw</h2>

<table id="table">
  <thead>
  <tr>
    <th>Id</th>
    <th>Nazwa</th>
    <th>Cena</th>
    <th>Akcje</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="beer : ${list}">
    <td th:text="${beer.id}">Id Piwa</td>
    <td th:text="${beer.name}">Nazwa Piwa</td>
    <td th:text="${beer.price}">0.00</td>
    <td>
      <a id="delete-button" th:href="@{'/delete/' + ${beer.id}}">Usu≈Ñ</a>
      <a id="update-button" th:href="@{'/update/' + ${beer.id}}">Edytuj</a>
    </td>
  </tr>
  </tbody>
</table>
<br/>
<a th:href="@{'/add'}">Dodaj Nowe Piwo</a>

</body>

</html>
