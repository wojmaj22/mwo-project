<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Dodaj Nowe Piwo</title>
</head>

<body>
    <h2>Dodaj Nowe Piwo</h2>
    <form action="/add" method="post" th:object="${beer}">
      <label for="name">Nazwa:</label>
      <input type="text" id="name" name="name" th:field="*{name}" required="required" />
      <br/>
      <label for="price">Cena:</label>
      <input type="text" id="price" name="price" th:field="*{price}" required="required" />
      <br/>
      <button id="submit-button" type="submit">Dodaj Piwo</button>
    </form>
    <br/>
    <a th:href="@{'/list'}">Powr√≥t do Listy Piw</a>

</body>

</html>
